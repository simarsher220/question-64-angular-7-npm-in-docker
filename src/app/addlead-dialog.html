<div style="width:600px; height: 430px;" *ngIf="popupName=='add-lead' || popupName=='edit-lead'">
        <div class="modal-header">
                <h4 class="modal-title">Add Lead</h4>
                <button type="button" class="close " mat-dialog-close data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" id="add_dialog">
                <form (ngSubmit)="leadDetails.form.valid && addLead(leadDetails)" #leadDetails="ngForm" novalidate
                        class="add_lead_form">
                        <div *ngIf="popupName=='add-lead'" class="row">
                                <div class="col-md-6 ">
                                        <div class="form-group qtr-margin-top">
                                                <label>First Name<span class="text-danger">&nbsp;*</span></label>
                                                <input type="text" name="first_name" [(ngModel)]="first_name"
                                                        class="form-control" required>
                                        </div>
                                </div>
                                <div class="col-md-6">
                                        <div class="form-group qtr-margin-top">
                                                <label>Last Name<span class="text-danger">&nbsp;*</span></label>
                                                <input type="text" name="last_name" [(ngModel)]="last_name"
                                                        class="form-control" required>
                                        </div>
                                </div>
                                <div class="col-md-6">
                                        <div class="form-group">
                                                <label>Email Address<span class="text-danger">&nbsp;*</span></label>
                                                <input type="email" name="email" [(ngModel)]="email"
                                                        class="form-control" required>
                                        </div>
                                </div>
                                <div class="col-md-6">
                                        <div class="form-group">
                                                <label>Mobile<span class="text-danger">&nbsp;*</span></label>
                                                <input type="text" class="form-control" minlength="10" maxlength="10"
                                                        name="mobile" [(ngModel)]="mobile">
                                        </div>
                                </div>
                                <div class="col-md-6">
                                        <div class="form-group">
                                                <label for="sel1">Location Type<span
                                                                class="text-danger">&nbsp;*</span></label>
                                                <select class="form-control" name="location_type"
                                                        [(ngModel)]="location_type" required>

                                                        <option value="Country">Country</option>
                                                        <option value="City">City</option>
                                                        <option value="Zip">Zip</option>
                                                </select>
                                        </div>
                                </div>
                                <div class="col-md-6">
                                        <div class="form-group">
                                                <label>Location String<span class="text-danger">&nbsp;*</span></label>
                                                <input type="text" class="form-control" name="location_string"
                                                        [(ngModel)]="location_string" required>
                                        </div>
                                </div>
                        </div>

                        <button *ngIf="popupName==='add-lead'" class="btn btn-small btn-black add_lead_btn"
                                [disabled]="!leadDetails.form.valid" type="submit">Save</button>
                </form>
                <form *ngIf="popupName==='edit-lead'" class="update_lead_form" (ngSubmit)="leadDetails.form.valid && addLead(leadDetails)"  #leadDetails="ngForm" >

                        <div class="col-md-12">
                                <div class="form-group" class="update_lead_form">
                                        <label>Communication</label>
                                        <textarea class="form-control" name="communication" [(ngModel)]="communication"
                                                rows="5"></textarea>
                                </div>
                        </div>
                        <button id="close" type="button" class="btn btn-small btn-default" mat-dialog-close
                                data-dismiss="modal">Close</button>&nbsp;
                        <button  class="btn btn-small btn-black update_lead_btn"
                                [disabled]="!leadDetails.form.valid" type="submit">Save</button>

                </form>
        </div>

        <div class="clearfix"></div>
        <div class="modal-footer">
               
        </div>

</div>

<div *ngIf="popupName=='deleteLead'" style="width:300px" class="delete_lead_form">
        <div class="modal-header">
                <h4 class="modal-title text-center">Do you wish to delete this lead?</h4>
                <button type="button" class="close " mat-dialog-close data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" id="delete_dialog">
                <div class="text-center qtr-margin-top">
                        <button id="delete" class="btn btn-small qtr-margin-top btn-danger delete_lead_btn"
                                (click)="delLead()">Delete</button>&nbsp;&nbsp;
                        <button id="cancel" class="btn btn-small qtr-margin-top btn-black" mat-dialog-close
                                data-dismiss="modal">Cancel</button>
                </div> <br>
        </div>
</div>
